<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TabLedger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      width: 320px;
    }

    h2 {
      margin: 0 0 6px;
    }

    .muted {
      color: #666;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .stats {
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .value {
      font-weight: bold;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 10px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 10px;
      font-size: 13px;
    }

    button:hover {
      background: #f5f5f5;
    }

    .status {
      font-size: 12px;
      color: #0a7a28;
      margin-bottom: 8px;
      min-height: 16px;
    }

    .list {
      max-height: 420px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .windowTitle {
      font-weight: bold;
      font-size: 13px;
      margin: 10px 0 6px;
    }

    .tabRow {
      display: flex;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px dashed #f0f0f0;
      align-items: flex-start;
    }

    .checkbox {
      margin-top: 4px;
    }

    .favicon {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      border-radius: 3px;
      background: #f2f2f2;
    }

    .tabText {
      flex: 1;
    }

    .tabTitle {
      font-size: 13px;
      line-height: 1.2;
      font-weight: 500;
    }

    .tabUrl {
      font-size: 11px;
      color: #777;
      word-break: break-all;
      margin-top: 2px;
    }

    .error {
      color: #b00020;
      font-size: 13px;
      margin-top: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo {
      width: 22px;
      height: 22px;
      border-radius: 6px;
    }

    .appTitle {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.2px;
      margin: 0;
    }

    .subtitle {
      font-size: 12.5px;
      color: #666;
      margin-top: 2px;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="header">
    <img class="logo" src="icons/icon32.png" alt="TabLedger icon" />
    <div>
      <h2 class="appTitle">TabLedger</h2>
      <div class="subtitle">Turn open tabs into saved snapshots you can restore later.</div>
    </div>
  </div>

  <div class="stats">
    <div>Windows: <span id="winCount" class="value">...</span></div>
    <div>Tabs: <span id="tabCount" class="value">...</span></div>
  </div>

  <div class="actions">
    <button id="btnSelectAll">Select All</button>
    <button id="btnSaveSelected">Save Selected</button>
    <button id="btnViewSaved">View Saved</button>
  </div>

  <div id="status" class="status"></div>

  <div id="list" class="list"></div>
  <div id="error" class="error"></div>

  <script src="popup.js"></script>
</body>

</html>
