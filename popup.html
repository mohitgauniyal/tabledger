<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TabLedger</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 14px;
      width: 340px;
      background: #ffffff;
      color: #111827;
      margin: 0;
    }

    /* ---------- Header ---------- */

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .headerLeft {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 28px;
      height: 28px;
      border-radius: 6px;
    }

    .titleWrap {
      display: flex;
      flex-direction: column;
    }

    .appTitle {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }

    .subtitle {
      font-size: 12px;
      color: #6b7280;
      margin-top: 2px;
    }

    .viewSavedLink {
      font-size: 12px;
      font-weight: 600;
      color: #374151;
      cursor: pointer;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      border-radius: 999px;
      transition: background 0.15s ease;
    }

    .viewSavedLink:hover {
      background: #f3f4f6;
    }

    /* ---------- Latest Snapshot ---------- */

    .latestSection {
      margin-bottom: 14px;
    }

    .latestHeader {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .latestCard {
      border: 1px solid #e5e7eb;
      border-left: 3px solid #111827;
      border-radius: 12px;
      padding: 10px;
      background: #ffffff;
    }

    .latestCard.hidden {
      display: none;
    }

    .latestName {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .latestMeta {
      font-size: 11px;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .latestActions {
      display: flex;
      gap: 6px;
    }

    .latestActions button {
      flex: 1;
      padding: 6px;
      font-size: 12px;
    }

    /* ---------- Selection Bar ---------- */

    .selectionBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .selectedCount {
      font-size: 12px;
      font-weight: 600;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      border-radius: 999px;
    }

    .selectionButtons {
      display: flex;
      gap: 6px;
    }

    /* ---------- Buttons ---------- */

    button {
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    button:hover {
      background: #f3f4f6;
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none;
    }

    .btnPrimary {
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }

    .btnPrimary:hover {
      background: #0f172a;
    }

    .btnSoft {
      background: #f3f4f6;
    }

    .btnDangerText {
      border: none;
      background: transparent;
      color: #b91c1c;
      padding: 8px 4px;
    }

    .btnDangerText:hover {
      background: #fef2f2;
      border-radius: 8px;
    }

    .primaryActions {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
    }

    .secondaryActions {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .fullWidth {
      width: 100%;
    }

    .secondaryActions {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .secondaryActions button {
      flex: 1;
    }

    .btnDangerOutline {
      background: #ffffff;
      border: 1px solid #fca5a5;
      color: #b91c1c;
    }

    .btnDangerOutline:hover {
      background: #fff5f5;
    }

    /* ---------- Status ---------- */

    .status {
      font-size: 12px;
      color: #15803d;
      min-height: 16px;
      margin-bottom: 8px;
    }

    /* ---------- Tabs List ---------- */

    .list {
      max-height: 420px;
      overflow-y: auto;
      border-top: 1px solid #f3f4f6;
      padding-top: 10px;
    }

    .windowTitle {
      font-size: 11px;
      font-weight: 600;
      color: #6b7280;
      margin: 10px 0 6px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .tabRow {
      display: flex;
      gap: 8px;
      padding: 8px 6px;
      border-radius: 12px;
      align-items: flex-start;
    }

    .tabRow:hover {
      background: #f9fafb;
    }

    .checkbox {
      margin-top: 3px;
    }

    .favicon {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      border-radius: 4px;
      background: #f3f4f6;
    }

    .tabTitle {
      font-size: 13px;
      font-weight: 600;
    }

    .tabUrl {
      font-size: 11px;
      color: #6b7280;
      word-break: break-all;
      margin-top: 2px;
    }

    /* ---------- Modal ---------- */

    .modal.hidden {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .modalCard {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      border: 1px solid #eee;
    }

    .modalTitle {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .modalText {
      font-size: 13px;
      color: #444;
      line-height: 1.35;
      margin-bottom: 10px;
    }

    .modalCheck {
      font-size: 12px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .modalActions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <div class="header">
    <div class="headerLeft">
      <img class="logo" src="icons/icon48.png" alt="TabLedger icon" />
      <div class="titleWrap">
        <h1 class="appTitle">TabLedger</h1>
        <div class="subtitle" id="tabStats">—</div>
      </div>
    </div>
    <div id="btnViewSaved" class="viewSavedLink">Saved</div>
  </div>

  <!-- Latest Snapshot -->
  <div class="latestSection">
    <div class="latestHeader">Latest Snapshot</div>
    <div id="latestSnapshot" class="latestCard hidden"></div>
  </div>

  <!-- Selection -->
  <div class="selectionBar">
    <div id="selectedCount" class="selectedCount">Selected: 0</div>
    <div class="selectionButtons">
      <button id="btnSelectAll">Select All</button>
      <button id="btnClearSelection" disabled>Clear</button>
    </div>
  </div>

  <!-- Primary Action -->
  <div class="primaryActions">
    <button id="btnSaveCloseSelected" class="btnPrimary fullWidth" disabled>
      Save & Close
    </button>
  </div>

  <!-- Secondary Actions -->
  <div class="secondaryActions">
    <button id="btnSaveSelected" class="btnSoft" disabled>Save</button>
    <button id="btnCloseSelected" class="btnDangerOutline" disabled>Close</button>
  </div>


  <div id="status" class="status"></div>

  <!-- Tabs -->
  <div id="list" class="list"></div>
  <div id="error" class="error"></div>

  <!-- Confirm Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modalCard">
      <div id="confirmTitle" class="modalTitle">Confirm</div>
      <div id="confirmText" class="modalText"></div>

      <label class="modalCheck">
        <input type="checkbox" id="dontAskAgain" />
        Don’t ask again
      </label>

      <div class="modalActions">
        <button id="btnConfirmCancel">Cancel</button>
        <button id="btnConfirmOk">OK</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
