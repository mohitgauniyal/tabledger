<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TabLedger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 12px;
      width: 320px;
    }

    h2 {
      margin: 0 0 6px;
    }

    .muted {
      color: #666;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .stats {
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 10px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    .value {
      font-weight: bold;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 8px 10px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 10px;
      font-size: 13px;
    }

    button:hover {
      background: #f5f5f5;
    }

    .status {
      font-size: 12px;
      color: #0a7a28;
      margin-bottom: 8px;
      min-height: 16px;
    }

    .list {
      max-height: 420px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }

    .windowTitle {
      font-weight: bold;
      font-size: 13px;
      margin: 10px 0 6px;
    }

    .tabRow {
      display: flex;
      gap: 8px;
      padding: 6px 0;
      border-bottom: 1px dashed #f0f0f0;
      align-items: flex-start;
    }

    .checkbox {
      margin-top: 4px;
    }

    .favicon {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      border-radius: 3px;
      background: #f2f2f2;
    }

    .tabText {
      flex: 1;
    }

    .tabTitle {
      font-size: 13px;
      line-height: 1.2;
      font-weight: 500;
    }

    .tabUrl {
      font-size: 11px;
      color: #777;
      word-break: break-all;
      margin-top: 2px;
    }

    .error {
      color: #b00020;
      font-size: 13px;
      margin-top: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo {
      width: 22px;
      height: 22px;
      border-radius: 6px;
    }

    .appTitle {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.2px;
      margin: 0;
    }

    .subtitle {
      font-size: 12.5px;
      color: #666;
      margin-top: 2px;
      line-height: 1.35;
    }

    .selectionBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .selectedCount {
      font-size: 12px;
      color: #555;
      font-weight: 600;
    }

    .selectionButtons {
      display: flex;
      gap: 8px;
    }

    .primaryActions {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .secondaryActions {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .modal.hidden {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .modalCard {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      border: 1px solid #eee;
    }

    .modalTitle {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .modalText {
      font-size: 13px;
      color: #444;
      line-height: 1.35;
      margin-bottom: 10px;
    }

    .modalCheck {
      font-size: 12px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .modalActions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }
  </style>
</head>

<body>
  <div class="header">
    <img class="logo" src="icons/icon32.png" alt="TabLedger icon" />
    <div>
      <h2 class="appTitle">TabLedger</h2>
      <div class="subtitle">Turn open tabs into saved snapshots you can restore later.</div>
    </div>
  </div>

  <div class="stats">
    <div>Windows: <span id="winCount" class="value">...</span></div>
    <div>Tabs: <span id="tabCount" class="value">...</span></div>
  </div>

  <div class="selectionBar">
    <div id="selectedCount" class="selectedCount">Selected: 0</div>
    <div class="selectionButtons">
      <button id="btnSelectAll">Select All</button>
      <button id="btnClearSelection" disabled>Clear</button>
    </div>
  </div>

  <div class="primaryActions">
    <button id="btnSaveSelected" disabled>Save Selected</button>
    <button id="btnSaveCloseSelected" disabled>Save & Close</button>
  </div>

  <div class="secondaryActions">
    <button id="btnCloseSelected" disabled>Close Selected</button>
    <button id="btnViewSaved">View Saved</button>
  </div>

  <div id="status" class="status"></div>


  <div id="status" class="status"></div>

  <div id="list" class="list"></div>
  <div id="error" class="error"></div>

  <div id="confirmModal" class="modal hidden">
    <div class="modalCard">
      <div id="confirmTitle" class="modalTitle">Confirm</div>
      <div id="confirmText" class="modalText"></div>

      <label class="modalCheck">
        <input type="checkbox" id="dontAskAgain" />
        Donâ€™t ask again
      </label>

      <div class="modalActions">
        <button id="btnConfirmCancel">Cancel</button>
        <button id="btnConfirmOk">OK</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
