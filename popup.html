<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>TabLedger</title>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding: 12px;
      width: 340px;
      background: #ffffff;
      color: #111;
    }

    * {
      box-sizing: border-box;
    }

    .muted {
      color: #6b7280;
    }


    h2 {
      margin: 0 0 6px;
    }

    .stats {
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 14px;
      margin-bottom: 10px;
      font-size: 13px;
      background: #fafafa;
    }

    .value {
      font-weight: 700;
      color: #111;
    }


    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 9px 10px;
      border: 1px solid #e5e7eb;
      background: #fff;
      cursor: pointer;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 600;
      transition: transform 0.05s ease, background 0.15s ease, border-color 0.15s ease;
    }

    button:hover {
      background: #f9fafb;
    }

    button:active {
      transform: translateY(1px);
    }

    .status {
      font-size: 12px;
      color: #0a7a28;
      margin-bottom: 8px;
      min-height: 16px;
    }

    .list {
      max-height: 420px;
      overflow-y: auto;
      border-top: 1px solid #f0f0f0;
      padding-top: 10px;
    }

    .windowTitle {
      font-weight: 700;
      font-size: 12px;
      color: #374151;
      margin: 10px 0 6px;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .tabRow {
      display: flex;
      gap: 8px;
      padding: 8px 6px;
      border-radius: 12px;
      align-items: flex-start;
    }

    .tabRow:hover {
      background: #f9fafb;
    }

    .checkbox {
      margin-top: 3px;
    }

    .favicon {
      width: 16px;
      height: 16px;
      margin-top: 2px;
      border-radius: 4px;
      background: #f3f4f6;
    }

    .tabTitle {
      font-size: 13px;
      line-height: 1.25;
      font-weight: 600;
      color: #111827;
    }

    .tabUrl {
      font-size: 11px;
      color: #6b7280;
      word-break: break-all;
      margin-top: 2px;
    }

    .error {
      color: #b00020;
      font-size: 13px;
      margin-top: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .logo {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }

    .appTitle {
      font-size: 18px;
      font-weight: 500;
      letter-spacing: -0.3px;
      margin: 0;
      color: #111827;
    }

    .subtitle {
      font-size: 15px;
      color: #6b7280;
      margin-top: 2px;
      line-height: 1.3;
      max-width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .selectionBar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .selectedCount {
      font-size: 12px;
      color: #111;
      font-weight: 600;
      background: #f3f4f6;
      border: 1px solid #e5e7eb;
      padding: 6px 10px;
      border-radius: 999px;
    }


    .selectionButtons,
    .primaryActions,
    .secondaryActions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .primaryActions {
      margin-bottom: 8px;
    }

    .secondaryActions {
      margin-bottom: 10px;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .modal.hidden {
      display: none;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 14px;
    }

    .modalCard {
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 16px;
      padding: 14px;
      border: 1px solid #eee;
    }

    .modalTitle {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .modalText {
      font-size: 13px;
      color: #444;
      line-height: 1.35;
      margin-bottom: 10px;
    }

    .modalCheck {
      font-size: 12px;
      color: #555;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .modalActions {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .btnPrimary {
      background: #111827;
      color: white;
      border-color: #111827;
    }

    .btnPrimary:hover {
      background: #0b1220;
    }

    .btnPrimarySoft {
      background: #1f2937;
      color: white;
      border-color: #1f2937;
    }

    .btnPrimarySoft:hover {
      background: #111827;
    }

    .btnDanger {
      background: #fff;
      border-color: #fca5a5;
      color: #b91c1c;
    }

    .btnDanger:hover {
      background: #fff5f5;
    }

    .btnGhost {
      background: #fff;
    }
  </style>
</head>

<body>
  <div class="header">
    <img class="logo" src="icons/icon48.png" alt="TabLedger icon" />
    <div>
      <h1 class="appTitle">TabLedger</h1>
      <p class="subtitle">Save tabs. Reopen later.</p>
    </div>
  </div>

  <div class="stats">
    <div>Windows: <span id="winCount" class="value">...</span></div>
    <div>Tabs: <span id="tabCount" class="value">...</span></div>
  </div>

  <div class="selectionBar">
    <div id="selectedCount" class="selectedCount">Selected: 0</div>
    <div class="selectionButtons">
      <button id="btnSelectAll">Select All</button>
      <button id="btnClearSelection" disabled>Clear</button>
    </div>
  </div>

  <div class="primaryActions">
    <button id="btnSaveSelected" class="btnPrimary" disabled>Save Selected</button>
    <button id="btnSaveCloseSelected" class="btnPrimarySoft" disabled>Save & Close</button>
  </div>

  <div class="secondaryActions">
    <button id="btnCloseSelected" class="btnDanger" disabled>Close Selected</button>
    <button id="btnViewSaved" class="btnGhost">View Saved</button>
  </div>

  <div id="status" class="status"></div>


  <div id="status" class="status"></div>

  <div id="list" class="list"></div>
  <div id="error" class="error"></div>

  <div id="confirmModal" class="modal hidden">
    <div class="modalCard">
      <div id="confirmTitle" class="modalTitle">Confirm</div>
      <div id="confirmText" class="modalText"></div>

      <label class="modalCheck">
        <input type="checkbox" id="dontAskAgain" />
        Donâ€™t ask again
      </label>

      <div class="modalActions">
        <button id="btnConfirmCancel">Cancel</button>
        <button id="btnConfirmOk">OK</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
