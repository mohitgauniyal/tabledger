<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TabLedger - Saved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 10px;
        }

        .muted {
            color: #666;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .snapshotCard {
            border: 1px solid #eee;
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 12px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            align-items: center;
        }

        .meta {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        button {
            padding: 8px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 13px;
        }

        button:hover {
            background: #f5f5f5;
        }

        .tabs {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }

        .tabRow {
            display: flex;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px dashed #f3f3f3;
        }

        .favicon {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            background: #f2f2f2;
            margin-top: 2px;
        }

        .tabText {
            flex: 1;
        }

        .tabTitle {
            font-size: 13px;
            font-weight: 500;
        }

        .tabUrl {
            font-size: 11px;
            color: #777;
            word-break: break-all;
            margin-top: 2px;
        }
    </style>
</head>

<body>
    <h1>Saved Snapshots</h1>
    <div class="muted">Your saved tab collections (stored locally).</div>

    <div id="snapshots"></div>

    <script src="dashboard.js"></script>
</body>

</html>
