<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TabLedger - Saved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 16px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 10px;
        }

        .muted {
            color: #666;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .snapshotCard {
            border: 1px solid #eee;
            border-radius: 14px;
            padding: 14px;
            margin-bottom: 12px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            align-items: center;
        }

        .meta {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        button {
            padding: 8px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 10px;
            font-size: 13px;
        }

        button:hover {
            background: #f5f5f5;
        }

        .tabs {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }

        .tabRow {
            display: flex;
            gap: 8px;
            padding: 6px 0;
            border-bottom: 1px dashed #f3f3f3;
        }

        .snapshotTitleRow {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .snapshotName {
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
        }

        .snapshotNameInput {
            font-size: 14px;
            padding: 6px 8px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 260px;
        }

        .copyHint {
            font-size: 12px;
            color: #888;
            margin-left: auto;
        }

        .tabRow {
            cursor: pointer;
        }

        .tabRow:hover {
            background: #fafafa;
            border-radius: 10px;
            padding-left: 6px;
            padding-right: 6px;
        }

        .favicon {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            background: #f2f2f2;
            margin-top: 2px;
        }

        .tabText {
            flex: 1;
        }

        .tabTitle {
            font-size: 13px;
            font-weight: 500;
        }

        .tabUrl {
            font-size: 11px;
            color: #777;
            word-break: break-all;
            margin-top: 2px;
        }

        .pageTitle {
            font-size: 26px;
            font-weight: 800;
            letter-spacing: -0.4px;
            margin: 0 0 6px;
            color: #111827;
        }

        .pageSubtitle {
            font-size: 13px;
            color: #6b7280;
            margin: 0 0 16px;
            line-height: 1.35;
        }

        .searchBar {
            margin-bottom: 14px;
        }

        .searchBar input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            font-size: 14px;
            outline: none;
        }

        .searchBar input:focus {
            border-color: #111827;
        }

        mark {
            background: #fef08a;
            padding: 0 2px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <h1 class="pageTitle">Saved Snapshots</h1>
    <p class="pageSubtitle">Saved tab collections (stored locally).</p>
    <div class="searchBar">
        <input type="text" id="searchInput" placeholder="Search snapshots..." />
    </div>
    <div id="snapshots"></div>

    <script src="dashboard.js"></script>
</body>

</html>
