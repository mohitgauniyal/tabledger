<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>TabLedger - Saved</title>
    <style>
        :root {
            --bg: #f9fafb;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --muted: #6b7280;
            --text: #111827;
            --primary: #4f46e5;
            --primary-hover: #4338ca;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            padding: 24px;
            max-width: 900px;
            margin: 0 auto;
            color: var(--text);
        }

        .pageTitle {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.3px;
            color: #111827;
            /* softer than navy */
            margin: 0 0 8px;
        }

        .pageSubtitle {
            font-size: 14px;
            color: #6b7280;
        }

        /* Search + Filter Row */
        .searchRow {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 14px;
        }

        #searchInput {
            flex: 1;
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 14px;
            outline: none;
            background: white;
            transition: border 0.15s ease, box-shadow 0.15s ease;
        }

        #searchInput:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }

        #domainFilter {
            height: 38px;
            padding: 0 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: white;
            font-size: 13px;
            cursor: pointer;
        }

        /* Chips */
        .frequentChips {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }

        .chip {
            padding: 6px 12px;
            border-radius: 999px;
            background: #f3f4f6;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }

        .chip:hover {
            background: #e5e7eb;
        }

        .chip.active {
            background: var(--primary);
            color: white;
        }

        /* Snapshot Card */
        .snapshotCard {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            transition: box-shadow 0.15s ease, transform 0.15s ease;
        }

        .snapshotCard:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
            transform: translateY(-1px);
        }

        .row {
            display: flex;
            justify-content: space-between;
            gap: 12px;
            align-items: center;
        }

        .snapshotTitleRow {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .snapshotName {
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .snapshotNameInput {
            font-size: 14px;
            padding: 6px 10px;
            border-radius: 10px;
            border: 1px solid var(--border);
            width: 260px;
        }

        .meta {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }

        .copyHint {
            font-size: 12px;
            color: var(--muted);
            opacity: 0.7;
        }

        /* Buttons */
        button {
            padding: 7px 12px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            border: 1px solid var(--border);
            background: white;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        button:hover {
            background: #f3f4f6;
        }

        button:first-child {
            border-color: var(--primary);
            color: var(--primary);
        }

        button:first-child:hover {
            background: rgba(79, 70, 229, 0.05);
        }

        /* Tabs Section */
        .tabs {
            margin-top: 14px;
            padding-top: 12px;
            border-top: 1px solid var(--border);
        }

        .tabRow {
            display: flex;
            gap: 10px;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.15s ease;
        }

        .tabRow:hover {
            background: #f9fafb;
        }

        .favicon {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            background: #f3f4f6;
            margin-top: 2px;
        }

        .tabText {
            flex: 1;
        }

        .tabTitle {
            font-size: 13px;
            font-weight: 500;
        }

        .tabUrl {
            font-size: 11px;
            color: var(--muted);
            margin-top: 2px;
            word-break: break-all;
        }

        .muted {
            color: var(--muted);
            font-size: 13px;
        }

        mark {
            background: #fef08a;
            padding: 0 3px;
            border-radius: 4px;
        }

        .filtersRow {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .clearFilters {
            background: transparent;
            border: none;
            font-size: 13px;
            color: var(--primary);
            cursor: pointer;
            padding: 6px 8px;
        }

        .clearFilters:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none;
        }

        #domainFilter.active,
        #searchInput.active {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
        }
    </style>

</head>

<body>
    <h1 class="pageTitle">Saved Snapshots</h1>
    <p class="pageSubtitle">Previously captured tab collections.</p>

    <div class="searchRow">
        <input type="text" id="searchInput" placeholder="Search snapshots..." />
        <select id="domainFilter">
            <option value="all">All domains</option>
        </select>
    </div>

    <div class="filtersRow">
        <div id="frequentChips" class="frequentChips"></div>
        <button id="clearFiltersBtn" class="clearFilters hidden">
            Clear filters
        </button>
    </div>

    <div id="snapshots"></div>

    <script src="dashboard.js"></script>
</body>

</html>
